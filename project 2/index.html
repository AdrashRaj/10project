<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                job application
                <span class="title_small"> (web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>


                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name">
                    </div>

                    <div class="form_control">
                        <label for="e-mail"> email</label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="job-role"> Job role </label>
                        <select id="job-role" name="job-role">
                            <option value=""> Select Job Role </option>
                            <option value="frontend"> frontend developer </option>
                            <option value="backend"> backend developer </option>
                            <option value="full-stack"> full stack developer </option>
                            <option value="ui-ux"> UI UX designer </option>

                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address"> address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city"> city</label>
                        <input type="city" id="city" name="city" placeholder="Enter City">
                    </div>

                    <div class="form_control">
                        <label for="pincode"> pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>

                    <div class="form_control">
                        <label for="date"> Date</label>
                        <input value="2023-07-25" id="date" type="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload"> Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>





                </div>
                <div class="button_container">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
